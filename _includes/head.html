<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ site.github.url }}/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="{{ site.github.url }}/css/all.css">
  <link href="{{ site.github.url }}/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{site.github.url}}/atom.xml" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <!-- Use Atom -->
  {% feed_meta %}

  <meta name="author" content="{{ site.title }}" />
  {% if page.description %}
  <meta name="description" content="{{page.description}}">
  <meta name="twitter:description" content="{{page.description}}">
  <meta property="og:description" content="{{page.description}}">
  {% else %}
  <meta name="description" content="{{site.description}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta property="og:description" content="{{site.description}}">
  {% endif %}
  <meta name="og:locality" content="Omsk">
  <meta name="og:country-name" content="Russia">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <meta property="og:image" content="{{site.url}}/assets/images/logo-square.png">
  <meta name="twitter:image:src" content="{{site.url}}/assets/images/logo-square.png">
  {% if page.title %}
  <meta property="og:title" content="{{page.title}}">
  {% else %}
  <meta property="og:title" content="{{site.title}}">
  {% endif %}
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:type" content="website">

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <meta name="robots" content="all">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="application-name" content="{{ site.title }}">
</head>
